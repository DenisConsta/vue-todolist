<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- * Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- * JS Bundle Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- * Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- * Font Awesome 6 -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css'
    integrity='sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=='
    crossorigin='anonymous' />

  <!-- * Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- * VueJS -->
  <script src=https://unpkg.com/vue@3></script>


  <title>Document</title>
</head>

<body>

  <div id="app" class="fluid-container main-wrapper p-3">
    <div class="logo text-center">
      <img class="w-25" src="assets/img/boolean-logo.png" alt="">
    </div>

    <!-- ? Input + Button -->
    <div class="inputForm text-center">
      <input type="text" placeholder="New Task" class="m-3">
      <button class="my-btn">add</button>
      <p class="error"> errore di prova </p>
    </div>

    <!-- ? Tasks -->
    <div class="tasksArea container p-0">
      <h3 class="text-center">Non ci sono tasks da completare</h3>
      <ul class="p-0 m-0">
        <li class="task">
          <div class="left">
            <i class="fa-solid fa-plus mx-1"></i>
            <i class="fa-solid fa-minus mx-1"></i>
            <span class="badge mx-3"> q </span>
            <span class="spanText"> testo </span>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </li>
      </ul>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
