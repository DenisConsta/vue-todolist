<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- * Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- * JS Bundle Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- * Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- * Font Awesome 6 -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css'
    integrity='sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=='
    crossorigin='anonymous' />

  <!-- * Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- * VueJS -->
  <script src=https://unpkg.com/vue@3></script>


  <title>Document</title>
</head>

<body>

  <div id="app" class="fluid-container main-wrapper ">
    <div class="container">
      <div class="row">
        <div class="col ">
          <img class="" src="assets/img/image(2).svg"></img>

          <div class="inputForm d-flex justify-content-between">
            <input class="w-75" type="text" placeholder="Add a new task ..."
            v-model.trim="inputText" @keyup.enter="addTask()">
            <a class="my-btn" @click="addTask()"><i class="fa-solid fa-plus"></i></a>
          </div>
          <h3 class="lead error text-center my-3" > {{errorString}} </h3>
        </div>

        <div class="col ">
          
          <h3 class="p-5 text-light" v-if="tasks.length === 0">Complimenti hai completato tutti i tasks! </h3>
          <div class="tasksArea m-4 ">
            <div v-for="(task, i) in tasks" class="task d-flex justify-content-between" :class="{'done' : task.done}"
            @click="task.done = !task.done">
              <div class="task-left">
                <span v-if="task.quantity > 1" class="quantity badge"> {{task.quantity}} </span>
                <span class="spanText mx-3"> {{task.text}} </span>
              </div>
              <div class="options">
                <i v-if="task.quantity > 1" @click.stop="task.quantity--" class="fa-solid fa-minus mx-2"></i>
                <i class="fa-solid fa-plus mx-2" @click.stop="task.quantity++"></i>
                <i class="fa-solid fa-xmark mx-2" @click.stop="removeTask(i)"></i>
              </div>
            </div>

            
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
